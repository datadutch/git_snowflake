name: Deploy Jupyter Notebook to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run retrieve_secrets.py
        run: |
          python retrieve_secrets.py
        env:
          SF_SECRETS: ${{ secrets.SF_SECRETS }}

      - name: Debug OpenSSL
        run: |
          openssl version
          ls -l /usr/lib | grep ssl

      - name: Set OpenSSL Path
        run: |
          export LD_LIBRARY_PATH=/usr/lib/ssl:$LD_LIBRARY_PATH

      - name: Debug OpenSSL Path
        run: |
          echo $LD_LIBRARY_PATH

      - name: Reinstall Snowflake Connector
        run: |
          pip uninstall snowflake-connector-python -y
          pip install snowflake-connector-python

      - name: Run retrieve_and_create_stage.py
        env:
          SF_SECRETS: ${{ secrets.SF_SECRETS }}
        run: |
          python retrieve_and_create_stage.py