name: Deploy Jupyter Notebook to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Install and register the python3 kernel
          pip install ipykernel
          python -m ipykernel install --user --name python3 --display-name "Python 3"

      - name: Execute Jupyter Notebook
        run: |
          pip install nbconvert
          jupyter nbconvert --to notebook --execute notebooks/SFBIDUTCH_2025-05-04_20-41-02.ipynb --output-dir=notebooks --output=SFBIDUTCH_2025-05-04_20-41-02_executed.ipynb

      - name: Load Snowflake secrets from config.json
        run: |
          CONFIG_FILE=config.json
          export SNOWFLAKE_ACCOUNT=$(jq -r '.account' $CONFIG_FILE)
          export SNOWFLAKE_USER=$(jq -r '.user' $CONFIG_FILE)
          export SNOWFLAKE_PASSWORD=$(jq -r '.password' $CONFIG_FILE)
          export SNOWFLAKE_DATABASE=$(jq -r '.database' $CONFIG_FILE)
          export SNOWFLAKE_SCHEMA=$(jq -r '.schema' $CONFIG_FILE)

      - name: Deploy to Snowflake
        env:
          SNOWFLAKE_ACCOUNT: $SNOWFLAKE_ACCOUNT
          SNOWFLAKE_USER: $SNOWFLAKE_USER
          SNOWFLAKE_PASSWORD: $SNOWFLAKE_PASSWORD
          SNOWFLAKE_DATABASE: $SNOWFLAKE_DATABASE
          SNOWFLAKE_SCHEMA: $SNOWFLAKE_SCHEMA
        run: |
          echo "Deploying executed notebook to Snowflake..."
          python -c "\nimport snowflake.connector;\nimport os;\n\nwith snowflake.connector.connect(\n    user=os.environ['SNOWFLAKE_USER'],\n    password=os.environ['SNOWFLAKE_PASSWORD'],\n    account=os.environ['SNOWFLAKE_ACCOUNT']\n) as conn:\n    with conn.cursor() as cur:\n        cur.execute(f'USE DATABASE {os.environ[\'SNOWFLAKE_DATABASE\']}')\n        cur.execute(f'USE SCHEMA {os.environ[\'SNOWFLAKE_SCHEMA\']}')\n        cur.execute(\"CREATE OR REPLACE FILE FORMAT notebook_format TYPE = 'CSV'\")\n        cur.execute(\"PUT file://notebooks/SFBIDUTCH_2025-05-04_20-41-02_executed.ipynb @%notebook_format\")\n"